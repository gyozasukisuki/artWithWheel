<!DOCTYPE html>
<html lang="ja">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Webでろくろ絵</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    
  </head>
  <body>
    <div id="settings">
      <form>
        <ul class="form-ul">
          <li>
            <label for="color-input">ペンの色</label>
            <input id="color-input" type="color" onchange="changeColor()" list>
          </li>
          <li>
            <label for="pen-size-input">ペンのサイズ</label>
            <input id="pen-size-input" min="1" max="30" value="5" type="range">
          </li>
          <li>
            <label for="rotation-speed-input">キャンバスの回転速度</label>
            <input style="color:#ECC100" id="rotation-speed-input" min="0.01" max="2.00" step="0.01" value="0.5" type="range"> 
          </li>
          <li>
            <label for="pen-preview-canvas">ペンのプレビュー</label>
            <canvas id="pen-preview-canvas"></canvas>
          </li>
        </ul>
        <input class="black-button" id="image-download-input" onclick="downloadAsImage()" type="button" value="画像を保存"/>
        <input class="black-button" id="video-download-input" onclick="downloadAsVideo()" type="button" value="GIFを保存"/>
      </form>

      
    </div>
    <div id="paintArea">
      <div id="canvas-container">
        <div id="rotation-visualize-div"></div>
        <canvas id="canvas"></canvas>  
      </div>
      
    </div>
    <div id="footer">
      <h2>
        Webでろくろ絵
      </h2>
      
      
    </div>
    
    
    <div id="downloadDiv">
      <div id="downloadContainer">
        <label for="GIFDownloadProgress">GIFのダウンロード状況</label>
        <progress id="GIFDownloadProgress" value="0" max="100"></progress>
        <br><br>
        <input style="border-radius:10px; color:white; background-color:red;" type="button" value="ダウンロード中止" onclick="interruptDownload()"/>  
      </div>
      
    </div>
    
    <canvas id="canvasForDownloadAsVideo" width="100" height="100"></canvas>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./b64.js"></script>
    <script src="./LZWEEncoder.js"></script>
    <script src="./NeuQuant.js"></script>
    <script src="./GIFEncoder.js"></script>
    <!-- The website JavaScript file -->
    <script src="./script.js" defer></script>
  </body>
</html>
